
<html>
<title>Fliptube</title>


<meta name="description" content="YouTube playlist maker">
<meta name="keywords" content="fliptube,moment,player,youtube,playlist,jukebox">
<meta name="author" content="Antonio Lopac">

<!--Links and Resources-->
<link async href="http://fonts.googleapis.com/css?family=Antic" rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/files/style.css">



<link rel="shortcut icon" href="/files/favicon.ico" type="image/x-icon">
<link rel="icon" href="/files/favicon.ico" type="image/x-icon">



<head>
    <header>
        <label for="search-box">
            <ft>fliptube.cf</ft>
        </label>

        <input class="input-box" id="search-box" placeholder="Search YouTube"></input>

        <div id="switch-box">
            <div id="switch">
                <div id="circle"></div>
            </div>
            <div class="switch-label">theater mode</div>
        </div>

    </header>



    <script src="//s3.amazonaws.com/cc.silktide.com/cookieconsent.latest.min.js"></script>
</head>

<body>
    <div id="welcome-text">

        <h2>
  <span
     class="txt-rotate"
     data-period="30000"
     data-rotate='[ "Type to start searching and downloading YouTube videos."]'></span>
     <br><br>
     <span
        class="txt-rotate"
        data-period="1200"
        data-rotate='[ "Simple.","Fun.","Easy."]'></span>
</h2>


    </div>

    <div id="click-text">
        <h3>
    <span
       class="txt-rotate"
       data-period="3000"
       data-rotate='[ "Click on video to add it to playlist."]'></span>
       <br><br>
       <span
          class="txt-rotate"
          data-period="1200"
          data-rotate='[ "Simple.","Fun.","Easy."]'></span>
  </h3>
    </div>

    <div id="search-results">

    </div>


    <div id="player">

    </div>

    <div id="playlist">

        <div id="list" class="swing">

        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/files/fliptube.js"></script>


</body>

<footer>
    <r>Designed & Coded by <a href="//antonio-lopac.from.hr">Antonio Lopac</a></r>
</footer>


<html>
